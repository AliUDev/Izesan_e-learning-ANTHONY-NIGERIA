    <script>
      var userData = localStorage.getItem('all_data');
      var uniqueName = '';
      if (userData) {
        var email = JSON.parse(localStorage.getItem('all_data'))[0].email_id;
        uniqueName = email.split('@')[0];
      }
      function earn_koobo(datefilter, abc = 0) {
        var usage_time = localStorage.getItem(datefilter);
        usage_time = Math.floor(usage_time / 60);
        if (usage_time > 0) {
          if (abc == 1) {
            localStorage.removeItem(uniqueName + '__' + 'current_day_target');
          }
          const data = new FormData();
          data.append('email_id', localStorage.getItem('email_id'));
          data.append('usage_time', usage_time);
          data.append('date', datefilter.split('__')[1]);
          const response = fetch('/api/earn-koobo', {
            method: 'POST',
            headers: {
              'Content-type': 'application/x-www-form-urlencoded'
            },
            body: data
          });
        }

        if (abc == 1) {
          var date = new Date();
          date.setDate(date.getDate() - 7);
          let days = 6;
          while (days !== 0) {
            date.setDate(date.getDate() + 1);
            let olDate = date.toISOString().slice(0, 10);
            var usage_time = localStorage.getItem(uniqueName + '__' + olDate);
            usage_time = Math.floor(usage_time / 60);
            if (usage_time > 0) {
              localStorage.removeItem(uniqueName + '__' + 'current_day_target');
              const data = new FormData();
              data.append('email_id', localStorage.getItem('email_id'));
              data.append('usage_time', usage_time);
              data.append('date', olDate);
              const response = fetch('/api/earn-koobo', {
                method: 'POST',
                headers: {
                  'Content-type': 'application/x-www-form-urlencoded'
                },
                body: data
              });
              localStorage.removeItem(uniqueName + '__' + olDate);
            }
            days--;
          }
        }
      }

      var INITIAL_WAIT = 3000;
      var INTERVAL_WAIT = 10000;
      var ONE_SECOND = 1000;

      var events = ['mouseup', 'keydown', 'scroll', 'mousemove'];
      var startTime = Date.now();
      var endTime = startTime + INITIAL_WAIT;
      var totalTime = 0;
      var clickCount = 0;
      var buttonClicks = {
        total: 0
      };
      var buttonClickCount = 0;
      var linkClickCount = 0;
      var keypressCount = 0;
      var scrollCount = 0;
      var mouseMovementCount = 0;
      var linkClickCount = 0;

      var date = new Date();
      var todayDate = date.toISOString().slice(0, 10);

      date = new Date();
      date.setDate(date.getDate() - 1);
      var yesterdayDate = date.toISOString().slice(0, 10);

      if (yesterdayDate != todayDate) {
        earn_koobo(uniqueName + '__' + yesterdayDate, 1);
        localStorage.removeItem(uniqueName + '__' + yesterdayDate);
      }

      setInterval(function () {
        if (!document.hidden && startTime <= endTime) {
          startTime = Date.now();
          totalTime += ONE_SECOND;
          var newtime = formatTime(totalTime);
          if (newtime % 900 == 0) {
            earn_koobo(uniqueName + '__' + todayDate);
          }
          var site_time = parseInt(localStorage.getItem(uniqueName + '__' + todayDate));
          if (site_time) {
            site_time += 1;
          } else {
            site_time = 1;
          }

          if (window.location.href.indexOf('login') > -1) {
          } else {
            localStorage.setItem(uniqueName + '__' + todayDate, site_time);
          }
        }
      }, ONE_SECOND);

      document.addEventListener('DOMContentLoaded', function () {
        events.forEach(function (e) {
          document.addEventListener(e, function () {
            endTime = Date.now() + INTERVAL_WAIT;
            if (e === 'mouseup') {
              clickCount++;
              if (event.target.nodeName === 'BUTTON') {
                if (!buttonClicks[event.target.innerText]) {
                  buttonClicks[event.target.innerText] = 0;
                }
                buttonClicks[event.target.innerText] += 1;
                buttonClicks.total += 1;
              } else if (event.target.nodeName === 'A') {
                linkClickCount++;
              }
            } else if (e === 'keydown') {
              keypressCount++;
            } else if (e === 'scroll') {
              scrollCount++;
            } else if (e === 'mousemove') {
              mouseMovementCount++;
            }
          });
        });
      });

      function formatTime(ms) {
        return Math.floor(ms / 1000);
      }

      window.onbeforeunload = function () {
        console.log('Document onbeforeunload state.' + totalTime);
        if (sessionStorage.getItem('mysiteSeconds')) {
          var mysiteSeconds = parseInt(sessionStorage.getItem('mysiteSeconds'));
          mysiteSeconds += totalTime;
          sessionStorage.setItem('mysiteSeconds', mysiteSeconds);
        } else {
          sessionStorage.setItem('mysiteSeconds', totalTime);
        }
      };
      localStorage.setItem('Volume', true);
    </script>
